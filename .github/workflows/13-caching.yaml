name: 13 - Using caching

on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: Whether to execute cache step
        type: boolean
        default: true

# 1. Checkout the code
# 2. Install dependancies
# 3. Linting, formatting, unit tetsing, building
# 4. Deploy to non-prod

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependancies
        run: npm ci

      - name: Testing
        run: npm run test

      - name: Building
        run: npm run build

      - name: Deploying to non-prod
        run: echo "Deploying to non-prod ..."
